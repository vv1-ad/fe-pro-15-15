<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Features</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .settings {
            margin-bottom: 20px;
        }
        .todo-list ul {
            list-style-type: none;
            padding: 0;
        }
        .todo-list li {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <h1>Web Features</h1>

    <!-- SessionStorage Example -->
    <div>
        <h2>Save and Display Input</h2>
        <input type="text" id="textInput" placeholder="Enter something">
        <button onclick="saveToSession()">Save</button>
        <button onclick="displayFromSession()">Display</button>
        <p id="displayArea"></p>
    </div>

    <hr>

    <!-- LocalStorage Example -->
    <div class="settings">
        <h2>Settings</h2>
        <label for="backgroundColor">Choose Background Color:</label>
        <input type="color" id="backgroundColor">
        <button onclick="saveSettings()">Save Settings</button>
    </div>

    <hr>

    <!-- To-Do List Example -->
    <div class="todo-list">
        <h2>To-Do List</h2>
        <input type="text" id="taskInput" placeholder="Add a new task">
        <button onclick="addTask()">Add</button>
        <ul id="taskList"></ul>
    </div>
<script src="info.js"></script>
</body>
</html>
