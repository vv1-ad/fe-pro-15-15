<!DOCTYPE html>
<html lang="en">
<head>
    <title>Move Object</title>
    <style>
        #gameArea {
            width: 400px;
            height: 400px;
            border: 2px solid black;
            position: relative;
            overflow: hidden;
        }
        #player {
            width: 40px;
            height: 40px;
            background-color: red;
            position: absolute;
            top: 180px;
            left: 180px;
        }
    </style>
</head>
<body>
    <div id="gameArea">
        <div id="player"></div>
    </div>
    <script src="info.js"></script>
</body>
</html>
